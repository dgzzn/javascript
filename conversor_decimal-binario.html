<!DOCTYPE html>
<meta charset="utf-8">
<script>

	function binario(num){
		var baseDois = ['0'];
		var bin;
		while (num > 0){
			if(num % 2 == 1){
				baseDois.unshift('1');
				num = Math.floor(num/2);
				
			}else{
				baseDois.unshift('0');
				num = Math.floor(num/2);
				
			}
			return baseDois;
		}
		
	}

	var num = prompt("Valor:");
	var bin = (num >>> 0).toString(2);
	document.write(bin);
	var bin = binario(num);
	
	if (num & 1){
		alert(num + "é ímpar." + bin);
	}else{
		alert(num + "é par." + bin);
	}
	
</script>
